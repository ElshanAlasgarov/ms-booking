databaseChangeLog:
  - changeSet:
      id: 003
      author: elshan alasgarov
      changes:
        - createTable:
            tableName: booking
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: booking_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: seat_number
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: payment_status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: room_type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: BIGINT
                  constraints:
                    nullable: true
              - column:
                  name: modified_by
                  type: BIGINT
                  constraints:
                    nullable: true
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: modified_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: true
              - column:
                  name: flight_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - addForeignKeyConstraint:
                  baseTableName: booking
                  baseColumnNames: flight_id
                  constraintName: fk_flight
                  referencedTableName: flight
                  referencedColumnNames: id
                  onDelete: CASCADE
              - addForeignKeyConstraint:
                  baseTableName: booking
                  baseColumnNames: user_id
                  referencedTableName: user
                  referencedColumnNames: id
                  constraintName: fk_user_booking

