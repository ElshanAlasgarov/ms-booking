databaseChangeLog:
  - changeSet:
      id: 1738572617312-1
      author: elshan alasgarov
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: bigSerial
              - column:
                  name: first_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(15)
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: bigint
                  constraints:
                    nullable: true
              - column:
                  name: modified_by
                  type: bigint
                  constraints:
                    nullable: true
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
                  defaultValueComputed: "NOW()"
              - column:
                  name: modified_at
                  type: timestamp
                  constraints:
                    nullable: true
                  defaultValueComputed: "NOW()"