databaseChangeLog:
  - changeSet:
      id: 002
      author: Emin Eyvazov
      changes:
        - createTable:
            tableName: flights
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: flight_number
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: departure_date_time
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: arrival_date_time
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: DECIMAL(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: available_seats
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: departure_city
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: arrival_city
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: BIGINT
                  constraints:
                    nullable: true
              - column:
                  name: modified_by
                  type: BIGINT
                  constraints:
                    nullable: true
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: modified_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: true